<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Example</title>
    <script src="https://unpkg.com/vue" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <h1>VueJS Example</h1>

    <div id="app1">
        {{ message }}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            Hover you mouse here for a few second to see the title!
        </span>
        <a v-bind:href="linkUrl" target="_blank">{{ linkText }}</a>
    </div>

    <div id="app3">
        <span v-if="showIt">Now you can see this!</span>
        <br>
        <button v-on:click="toggleMsg">Toggle Message</button>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in theList">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>
</body>
</html>
